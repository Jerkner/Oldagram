<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css"></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
<body>
    <div class="main-container">
        <header>
            <img class="image logo" src="images/oldagram-logo.png">
            <img class="image profile-picture" src="images/profile-picture.png">
        </header>
        <div class="post-content">
            <div class="post-info">
                <img class="avatar" src="images/gogh-avatar.png">
                <div class="poster-info">
                    <p class="poster-name">Vincent van Gogh</p>
                    <p class="poster-location">Zudert, Netherlands</p>
                </div>
            </div>
            <div class="post-image" id="post-image">
            </div>
            <div class="post-bottom-content">
                <div class="icons-container">
                    <img class="like-icon" id="like-icon" src="images/like.jpg">
                    <img class="icons" src="images/comment.png">
                    <img class="icons" src="images/share.png">
                </div>
            <p class="likes" id="likes-el">69,420</p>
            <p class="comment"><span class="commenter-name">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
